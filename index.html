<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Give me a drink</h1>
    </header>
    <main>
        <section>
            <div class="moodDiv">

                <form action="">
                    <h2>
                        what is your mood today?
                    </h2>
                    <input type="radio" name="mood" id="sleepy" value="coffee" checked>
                    <label for="sleepy">sleepy</label>
                    <input type="radio" name="mood" id="boost" value="smoothie">
                    <label for="boost">in need of boost</label>
                    <input type="radio" name="mood" id="alcohol" value="wine">
                    <label for="alcohol">it has been a day</label>
                    <button id="customizeButton">customize</button>
                    <div class="hidden">
                        <label for="calorie"></label>
                        <input type="number" name="" id="calorie" min="0" max="1000" step="1">
                        <h2>Dietary Restrictions</h2">
                        <input type="checkbox" name="" id="sugarFree">
                        <label for="sugarFree">Sugar Free</label>
                    <input type="checkbox" name="" id="lowSugar">
                    <label for="lowSugar">Low Sugar</label>
                    <input type="checkbox" name="" id="dairyFree">
                    <label for="dairyFree">Dairy Free</label>

                    </div>
<button id="submitButton" type="submit">submit</button>
                </form>



            </div>
            <div class="resultDiv hidden">
                <h2 id="drinkTitle"></h2>
                <img src="" alt="" id="drinkImage">
                <h3>Ingredients</h3>
                <ul class="ingredients">

                </ul>
                <a target="_blank" href="" id="drinkLink">Click here for more information</a>
                <button id="anotherDrinkButton">give me another option</button>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src='https://code.jquery.com/jquery-3.2.1.min.js'
        integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=' crossorigin='anonymous'></script>
    <script src="./scripts/script.js"></script>
</body>

</html>
