<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Give me a drink!</title>
    <link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Francois+One|Open+Sans&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="assets/drinkFavicon.png">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Give me a drink!</h1>
    </header>
    <main class="wrapper">
        <section>
            <div class="moodDiv" id="moodDiv">
                <div class="moodText">
                    <h2>How are you feeling today?</h2>
                </div>
                <div class="moodButtons">
                    <div>
                        <img src="./assets/sleepy2.png" alt="sleepy egg falling of toast">
                        <button id="coffee" class="mood">A little sleepy</button>
                    </div>
                   <div>
                        <img src="./assets/boost2.png" alt="tired egg holding his head">
                        <button id="smoothie" class="mood">In need of a boost</button>
                   </div>
                  <div>
                        <img src="./assets/wine2.png" alt="happy egg holding pink balloon">
                        <button id="wine" class="mood">Ready to party</button>
                  </div>
                </div>
            </div>
            <form action="" class="hidden">
                <div class="formTop">
                    <h2>Customize Your Options</h2>
                    <div class="inputContainer">
                        <div class="flexChild">
                            <label for="oneIngredient">Include this ingredient: </label>
                            <input type="text" name="" id="oneIngredient">
                        </div>
                        <div class="flexChild">
                            <label for="calories">Max Calories: </label>
                            <input type="number" name="" id="calories" min="0" max="1000" step="1">
                        </div>
                    </div>
                </div>
                <div class="formBottom">
                    <h2>Dietary Restrictions</h2>
                    <div class="checkboxContainer">
                        <input type="checkbox" name="" id="sugar">
                        <label for="sugar">Sugar-Free</label>
                        <input type="checkbox" name="" id="gluten">
                        <label for="gluten">Gluten-Free</label>
                        <input type="checkbox" name="" id="dairy">
                        <label for="dairy">Dairy-Free</label>
                    </div>

                    <button id="submitButton"type="submit">Submit</button>
                </div>
            </form>

            <div class="preloader hidden"></div>

            <div class="resultDiv hidden">
                <div class="recipeContainer">
                    <h2 id="drinkTitle"></h2>
                    <div class="imageContainer">
                        <img src="" alt="" id="drinkImage">
                    </div>
                    <h3>Ingredients</h3>
                    <ul class="ingredients">

                    </ul>
                    <h3>Instructions</h3>
                    <ol class="instructions">

                    </ol>
                    <a target="_blank" href="" id="drinkLink">Want more information? Click here!</a>
                </div>
                <div class="buttonContainer">
                    <button id="anotherDrinkButton">Give me another option</button>
                    <button id="restartSearchButton">Change up your search</button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <!-- <p>Copyright Â© 2020. Made by Abir Halwa and Brittany Giles </p> -->
    </footer>
    <script src='https://code.jquery.com/jquery-3.2.1.min.js'
        integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=' crossorigin='anonymous'></script>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script src="./scripts/script.js"></script>
</body>

</html>
